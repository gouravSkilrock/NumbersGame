<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Javascript Compressor.</title>
		<meta http-equiv="description" content="Compress and obfuscate your javascript files with this free online javascript compressor.  Reduce load time and bandwidth usage." />
		<meta http-equiv="keywords" content="javascript, compress, compressor, obfuscate" />
	
		<script type="text/javascript" src="javascript_compressor_c.js"></script>
		<script type="text/javascript">
			function doCompress(crunchOnly)
			{
				var tester = document.getElementById("input");
				var result = document.getElementById("output");

				var inStr = tester.value;
				var outStr = compress(inStr, crunchOnly);

				result.value = outStr;

				document.getElementById('inSize').innerHTML = inStr.length + ' Bytes';
				document.getElementById('outSize').innerHTML = outStr.length + ' Bytes';
				document.getElementById('pctSize').innerHTML = Math.round(outStr.length / inStr.length * 10000) / 100 + '%';
			}
		</script>
		<style>
			table
			{
				border-collapse: collapse;
				margin: auto;
				margin-bottom: 10px;
			}

			td
			{
				border: 1px solid black;
				padding: 5px;
			}

			th
			{
				border: 1px solid black;
				padding: 5px;
				background: #aabbff;
			}

			button, textarea
			{
				margin: auto;
				display: block;
			}

			h3
			{
				text-align: center;
			}
		</style>
	</head>
	<body>
		
<h3>Javascript Compressor Input</h3>
			<textarea id='input' cols=80 rows = 10>
			/* Paste over this with your own code */
// comments will be removed
var globalVar = 6;
function demoFunction(variable1, variable2, variable3)
{
	/* Comments inside functions are also stripped */
	variable1 += variable3 + variable2;
	var variable4 = globalVar + 4; // a comment on what's going on
	var variable5 = variable4 + "preserve me string";
	var variable6 = variable1, variable7 = demoFunction(variable4, variable5), variable8 = [1,3,4], variable9;
	return variable4 + variable1 + variable5;
}
</textarea>
<br/>

			<div style="text-align: center">
			Crunch Only<input type="checkbox" id="crunchOnly"/>
			</div>
			<button onclick='doCompress(document.getElementById("crunchOnly").checked)'>Compress</button>
			<br/>
			<h3>Javascript Compressor Output</h3>
			<textarea id='output' cols=80 rows = 10></textarea>
			<br/>
			<h3>Javascript Compressor Results</h3>
			<table>
				<tr><th></th><th>Input</th><th>Output</th><th>Compression</th></tr>
				<tr><th>Size</th><td id='inSize'></td><td id='outSize'></td><td id='pctSize'></tr>
			</table>
	</body>
</html>
